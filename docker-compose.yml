services:
  db:
    image: postgres:15
    container_name: photosynth_db
    restart: always
    environment:
      POSTGRES_USER: photosynth
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: photosynth
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U photosynth"]
      interval: 5s
      timeout: 5s
      retries: 5
