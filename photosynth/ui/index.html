<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoSynth Command Center</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .glass {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card {
            transition: all 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Dragging Visuals */
        .dragging {
            opacity: 0.5;
            border: 2px dashed #60a5fa;
            transform: scale(0.95);
        }

        .drag-over {
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid #3b82f6;
            transform: scale(1.02);
        }
    </style>
</head>

<body class="min-h-screen p-8">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [stats, setStats] = useState({ total_files: 0, processed: 0, pending: 0, faces_found: 0 });
            const [clusters, setClusters] = useState([]);
            const [draggedId, setDraggedId] = useState(null);

            const fetchData = async () => {
                try {
                    const statsRes = await fetch('/stats');
                    setStats(await statsRes.json());

                    const clustersRes = await fetch('/clusters');
                    setClusters(await clustersRes.json());
                } catch (e) { console.error(e); }
            };

            useEffect(() => {
                fetchData();
                const interval = setInterval(fetchData, 5000);
                return () => clearInterval(interval);
            }, []);

            const handleRename = async (clusterId, newName) => {
                if (!newName) return;
                try {
                    await fetch('/tag/cluster', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ cluster_id: clusterId, name: newName })
                    });
                    // Optimistic update or just refresh
                    fetchData();
                } catch (e) { console.error(e); }
            };

            // --- Drag & Drop Logic ---
            const handleDrop = async (targetCluster) => {
                if (draggedId === null || draggedId === targetCluster.id) return;

                const sourceCluster = clusters.find(c => c.id === draggedId);
                const targetName = targetCluster.name;

                if (confirm(`Merge cluster "${sourceCluster.name}" into "${targetName}"?`)) {
                    // We rename the SOURCE to match the TARGET.
                    // The backend will detect the duplicate name and perform the merge.
                    await handleRename(sourceCluster.id, targetName);
                }
                setDraggedId(null);
            };

            return (
                <div className="max-w-7xl mx-auto space-y-8">
                    <header className="flex justify-between items-center">
                        <div>
                            <h1 className="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600">
                                PhotoSynth
                            </h1>
                            <p className="text-slate-400">Distributed Anti-Gravity Pipeline</p>
                        </div>
                        <div className="flex space-x-4">
                            <StatusCard label="Files" value={stats.total_files} color="text-white" />
                            <StatusCard label="Processed" value={stats.processed} color="text-green-400" />
                            <StatusCard label="Faces" value={stats.faces_found} color="text-purple-400" />
                        </div>
                    </header>

                    <div className="space-y-6">
                        <h2 className="text-2xl font-semibold flex items-center justify-between">
                            <span>ðŸ‘¤ Face Clusters</span>
                            <span className="text-sm text-slate-500 font-normal">
                                Tip: Drag a cluster onto another to merge them.
                            </span>
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {clusters.map(cluster => (
                                <ClusterCard
                                    key={cluster.id}
                                    cluster={cluster}
                                    onRename={handleRename}
                                    setDraggedId={setDraggedId}
                                    onDrop={() => handleDrop(cluster)}
                                />
                            ))}
                            {clusters.length === 0 && <p className="text-slate-500">No clusters found yet.</p>}
                        </div>
                    </div>
                </div>
            );
        }

        function StatusCard({ label, value, color }) {
            return (
                <div className="glass px-6 py-3 rounded-lg text-center min-w-[120px]">
                    <div className={`text-2xl font-bold ${color}`}>{value}</div>
                    <div className="text-xs text-slate-400 uppercase">{label}</div>
                </div>
            );
        }

        function ClusterCard({ cluster, onRename, setDraggedId, onDrop }) {
            const [nameInput, setNameInput] = useState("");
            const [isDragOver, setIsDragOver] = useState(false);

            const handleDragStart = (e) => {
                setDraggedId(cluster.id);
                e.dataTransfer.effectAllowed = "move";
                // Make the element transparent while dragging
                e.target.classList.add("dragging");
            };

            const handleDragEnd = (e) => {
                e.target.classList.remove("dragging");
                setDraggedId(null);
            };

            const handleDragOver = (e) => {
                e.preventDefault(); // Allow dropping
                setIsDragOver(true);
            };

            const handleDragLeave = () => setIsDragOver(false);

            const handleDropEvent = (e) => {
                e.preventDefault();
                setIsDragOver(false);
                onDrop();
            };

            return (
                <div
                    className={`glass p-4 rounded-xl card ${isDragOver ? 'drag-over' : ''}`}
                    draggable="true"
                    onDragStart={handleDragStart}
                    onDragEnd={handleDragEnd}
                    onDragOver={handleDragOver}
                    onDragLeave={handleDragLeave}
                    onDrop={handleDropEvent}
                >
                    <div className="flex justify-between items-start mb-3">
                        <div>
                            <h3 className="font-bold text-lg text-white truncate max-w-[150px]">
                                {cluster.name}
                            </h3>
                            <div className="text-xs text-slate-400">ID: {cluster.id}</div>
                        </div>
                        <span className="bg-blue-500/20 text-blue-300 text-xs px-2 py-1 rounded">
                            {cluster.faces.length} Photos
                        </span>
                    </div>

                    {/* Face Thumbnails Row */}
                    <div className="flex space-x-2 overflow-x-auto pb-2 h-24 scrollbar-hide">
                        {cluster.faces.map((face, i) => (
                            <img
                                key={i}
                                src={face.url}
                                className="w-20 h-20 rounded-lg object-cover border border-slate-600 shrink-0"
                                loading="lazy"
                            />
                        ))}
                    </div>

                    <div className="mt-4 flex space-x-2">
                        <input
                            type="text"
                            placeholder="Name..."
                            className="bg-slate-800 border border-slate-700 rounded px-3 py-1 text-sm w-full focus:outline-none text-white focus:border-blue-500 transition-colors"
                            value={nameInput}
                            onChange={(e) => setNameInput(e.target.value)}
                            onKeyDown={(e) => { if (e.key === 'Enter') { onRename(cluster.id, nameInput); setNameInput(""); } }}
                        />
                        <button
                            onClick={() => { onRename(cluster.id, nameInput); setNameInput(""); }}
                            className="bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded text-sm font-medium text-white transition-colors">
                            Save
                        </button>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
